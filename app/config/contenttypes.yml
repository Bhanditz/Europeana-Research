      multiple: true
      label: "Contact(s)"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    collections:
      multiple: true
      label: "Collections"
      order: -id
      format: "{{ item.title|escape }}"
