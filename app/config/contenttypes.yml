#################################
#
# STRUCTURE
#
# Notes:
# Some of these list pages (eg - the publications list page), will not need creating here,
# they should be dynamic lists that show anything that was created as a publication, likewise the staff list page
# should show any person that has been created
#
#################################
structures:
  name: Structures
  singular_name: Structure
  fields:
  # Shown on Overview pages, List pages, Teasers
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
      group: Structure
    # The permalink should be /parent URL/title - eg pro.europeana.eu/share-your-data/getting-started.html
    slug:
      type: slug
      uses: title
    secondary_mail:
      type: checkbox
      required: false
      label: "Show secondary email instead:"
    # Shown on Overview pages, List pages
    teaser:
      type: html
      required: false
      label: "Intro text:"
      height: 150px
    # Shown on Overview pages, List pages, Teasers
    image:
      type: image
      required: true
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    template:
      type: templateselect
      filter: '*_structure.twig'
      postfix: 'Use "default template" for overview.'
      prefix: "<hr>"
    content:
      type: select
      label: 'Contenttype'
      values: ['default', 'Events', 'BlogPosts', 'Persons', 'PressReleases', 'Projects', 'Publications', 'TaskForces', 'Jobs']
      postfix: 'Set content by contenttype'
      group: "Content type"
    # subclass get a own body class
    # -> change name to 'theme'
    subclass:
      type: select
      label: "Subsite theme"
      values: ['none', 'europeana_subsite_cloud', 'europeana_subsite_creative']
      prefix: "<hr><h2>Subsite Settings</h2>"
      group: "Subsite settings"
    footer:
      type: select
      label: 'Subsite footer'
      values: footer/id,title
    date_start:
      type: date
      required: false
      label: "Project start:"
      variant: inline
    date_end:
      type: date
      required: false
      label: "Project end:"
      variant: inline
    structure_parent:
       type: select
       values: structures/id,title
       autocomplete: true
       label: "Select structure tree parent"
       group: Structure
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
  taxonomy: [ tags ]
  relations:
    persons:
      label: "Contact(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
  record_template: overview_structure.twig
  recordsperpage: 1000
  icon_many: "fa:puzzle-piece"
  icon_one: "fa:puzzle-piece"
  # viewless: true




