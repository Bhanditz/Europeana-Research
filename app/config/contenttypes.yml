
#################################
#
# BLOG POST
#
# Notes:
# If this is type authors is populated, then instead of showing [By Owner] eg, "By Dean Birkett" in the byline, it will show "By [Written by]"
# Type Attachments should link directly with our DMS. This should allow for multiple files to be added, and not just one file
# Type owner is not shown at all if the Written by section is populated; I think dependet choice list are not possible?
#
#
#################################
blogposts:
  name: 'Blog Posts'
  singular_name: 'BlogPost'
  display_name: 'Blog Posts'
  slug: 'blogposts'
  singular_slug: 'blogpost'
  fields:
    # Show on Blog list page, Blog page, Related items snippet, Home page
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 200 characters)"
      pattern: "^.{1,200}$"
      group: "Blog post"
    slug:
      type: slug
      uses: title
    # Shown on Blog page
    body:
      type: html
      required: false
      label: "Body (required):"
      height: 150px
    # multiselect from dms
    # Show on Blog list page, Related items snippet, Home page
    image:
      type: image
      required: false
      label: "Teaser image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    # Show on Blog page
    attachments:
      type: filelist
      required: false
      label: "Attachments:"
      group: "Secondary information"
    structure_parent:
       type: select
       values: structures/id,title
       autocomplete: true
       label: "Select structure tree parent"
       group: Structure
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
  # Show on Blog page
  taxonomy: [ tags ]
  relations:
    persons:
      label: "Author(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
